<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <div id="div1">
     我是div
 </div>
 <button>我是按鈕</button>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
</ul>
<script src="jquery-1.12.4.js"></script>
<script>
    $('#div1').css({width:200,height:200,background:'#569'});
    $('button').on("click",function () {
        // $('#div1').hide();    //隱藏div1
        $('#div1').toggle(500,function () {          // toggle( [duration ] [, complete ] ),
            $('#div1').hide();    //隱藏div1
        });
    })


</script>
</body>
</html>
