<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    li{
        display: none;
    }
    body{
        width: 100%;
        height: 700px;
    }
</style>
<body>
<ul>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
</ul>
</body>
<script src="jquery-1.12.4.js"></script>
      <script>
          // $('body').mouseover(function () {
          //     setTimeout(function () {
          //         $('li').each(function () {
          //           $(this).css('display','block')                 //elem是jq型的
          //         })
          //     },2000)
          // })
          var nowindex = -1;
            $('body').mouseover(function () {
                for(var i=0;i<5;i++){
                    nowindex++;
                setTimeout(function () {
                    $('li').eq(nowindex).css('display','block');
                    console.log(nowindex)
                },200)
                }
            })

</script>
</html>
