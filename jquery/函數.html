<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    li{
        display: none;
    }
    body{
        width: 100%;
        height: 700px;
    }
</style>
<body>
<ul>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
</ul>
</body>
<script src="jquery-1.12.4.js"></script>
<script>
    $('body').mouseover(function () {
          $('li').each(function () {
              setTimeout(function () {
                  document.write(this.html)
              },2000)
          })
              
          })

</script>
</html>
