<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    ul,li{
        list-style:none;
        font-size:20px;
    }
    /*
     * 清除子菜单的缩进
     */
    ul{
        padding:0px;
        margin:0px;
    }
    /*
     * 主菜单颜色
     */
    .main{
        width:150px;
        background:#ccc;
    }
    /*
     * 子菜单颜色
     */
    li{
        background:#777;

    }
    a{
        color:black;
        text-decoration:none;
        padding-left:20px;
        display:block;
        padding-bottom:3px;
        padding-top:3px;
    }
    .main a{
        background: url("image/down.gif");
        background-repeat:no-repeat;
        background-position:3px center;

    }
    .main li a{
        color:white;
        background-image:none;

    }
    .main ul{
        display:none;
    }


    .hmain{
        width:150px;
        background:#ccc;
        float:left;
    }
    .hmain a{
        background-image:url('image/down.gif');
        background-repeat:no-repeat;
        background-position:3px center;

    }
    .hmain li a{
        color:white;
        background-image:none;

    }
    .hmain ul{
        display:none;
    }
</style>
<body>
<ul>
    <li class="main">
        <a href="#">菜单项1</a>
        <ul>
            <li>
                <a href="#">子菜单11</a>
            </li>
            <li>
                <a href="#">子菜单12</a>
            </li>
        </ul>
    </li>
    <li class="main">
        <a href="#">菜单项2</a>
        <ul>
            <li>
                <a href="#">子菜单21</a>
            </li>
            <li>
                <a href="#">子菜单22</a>
            </li>
        </ul>
    </li>
    <li class="main">
        <a href="#">菜单项3</a>
        <ul>
            <li>
                <a href="#">子菜单31</a>
            </li>
            <li>
                <a href="#">子菜单32</a>
            </li>
        </ul>
    </li>
</ul>
<br>
<br>
<ul>
    <li class="hmain">
        <a href="#">菜单项1</a>
        <ul>
            <li>
                <a href="#">子菜单11</a>
            </li>
            <li>
                <a href="#">子菜单12</a>
            </li>
        </ul>
    </li>
    <li class="hmain">
        <a href="#">菜单项2</a>
        <ul>
            <li>
                <a href="#">子菜单21</a>
            </li>
            <li>
                <a href="#">子菜单22</a>
            </li>
        </ul>
    </li>
    <li class="hmain">
        <a href="#">菜单项3</a>
        <ul>
            <li>
                <a href="#">子菜单31</a>
            </li>
            <li>
                <a href="#">子菜单32</a>
            </li>
        </ul>
    </li>
</ul>
  <script src="jquery-1.12.4.js"></script>
<script>
    $('.hmain>a').on('mouseover',function () {
     var number =  $(this).index();
     $('.hmain :eq(number) ul').slideDown('slow');
     $(this).next('ul').slideDown('slow')
        //next()取得匹配的元素集合中每一个元素紧邻的后面同辈元素的元素集合。如果提供一个选择器，那么只有紧跟着的兄弟元素满足选择器时，才会返回此元素。
    })
    $('.hmain>a').on('mouseout', function () {
        var number =  $(this).index();
        $(this).next('ul').slideUp('slow');
        $('.hmain :eq(number) ul').slideUp('slow');
    })
</script>
</body>
</html>
