<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 600px;
            height: 600px;
            margin: 100px auto;
            position: relative;
        }
        img{
            width: 600px;
            height: 600px;
            position: absolute;
            display: none;
        }
       #l-r li{
            width: 10px;
            height: 10px;
            color: #cccccc;
            position: absolute;
            list-style: none;
            font-size: 30px;
            cursor: cell;
        }
        #next{
            right: 10px;
            top: 350px;
        }
        #pre{
            left: 10px;
            top: 350px;
        }
      img.selected{
            display: block;
        }
      .order li{
          width: 20px;
          height: 20px;
          background: black;
          color: white;
          font-size: 20px;
          font-weight: 400;
          text-align: center;
          line-height: 20px;
          margin-left: 5px;
          float: left;
          list-style: none;
          cursor:wait;
          z-index: 9999999999999;
      }
      .order{
          position: absolute;
          right: 5px;
          bottom: 5px;
      }
        .order .selected{
           background: #795da3;
        }

    </style>
</head>
<body>
<div>
    <img src="BOM/image/張一山.jpg" alt="" class="selected">
    <img src="BOM/image/白.jpg" alt="">
    <img src="BOM/image/鄭爽.jpg" alt="">
    <img src="BOM/image/張韶涵.jpg" alt="">
    <ul id="l-r">
        <li id="next">&gt</li>
        <li id="pre">&lt</li>
    </ul>
    <ul class="order">
        <li class="selected">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
</div>
<script>
    var lNext = document.getElementById('next');
    var lPre  = document.getElementById('pre');
    var aImg  = document.getElementsByTagName('img');
    var aOrder= document.getElementsByClassName('order')[0];
    var aLi   = aOrder.getElementsByTagName('li');
    var time;
    var oDiv  = document.getElementsByTagName('div')[0];
    nowindex=0;
    for (var i=0; i<aLi.length;i++){
            aLi[i].index=i;
            aLi[i].onclick = function (){
                for (var j=0;j<aImg.length;j++) {
                    aImg[j].className = '';
                    aLi[j].className = '';
                }
                aImg[this.index].className = 'selected';
                this.className = 'selected';
                nowindex = this.index;
            }
        aLi[i].onselectstart = function () {
            return false;
        }
            lNext.onclick = function () {
            for (var j=0;j<aImg.length;j++) {
                aImg[j].className = '';
                aLi[j].className = '';
            }
            if (nowindex==3){
                nowindex = -1;
            }
            nowindex++;
            aImg[nowindex].className = 'selected';
            aLi[nowindex].className = 'selected';
            }
            lPre.onclick = function () {
            for (var j=0;j<aImg.length;j++) {
                aImg[j].className = '';
                aLi[j].className = '';
            }
            if (nowindex == 0){
                nowindex = 4;
            }
            nowindex--;
                aImg[nowindex].className = 'selected';
                aLi[nowindex].className = 'selected';
        }
    }
                f();
           function f() {
           time = setInterval(function () {
           lNext.onclick();               //若沒有左右兩個鍵綁定什麽
        },50)
    }
          oDiv.onmouseover = function () {
            clearInterval(time);
            console.log('1111')
          }
          oDiv.onmouseout = function () {
              f();
          }

</script>
</body>
</html>
