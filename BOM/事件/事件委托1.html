<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
   <ul>
       <li>11111</li>
       <li>2222</li>
       <li>3333</li>
       <li>4444</li>
   </ul>
<button id="But"></button>
</body>
<script>
    var aLi = document.getElementsByTagName('li');
    var But = document.getElementById('But');
    var aUl = document.getElementsByTagName('ul')[0];
    for (var i = 0;i<aLi.length;i++){
        aLi[i].onclick = function () {
            console.log(this.innerText)
        }
    }
    But.onclick = function () {
        var aNew = document.createElement('li');
        aUl.appendChild(aNew);
        aNew.innerHTML=Math.random();         //可以實現功能但是綁定了多個函數浪費空間
        for (var i = 0;i<aLi.length;i++){
            aLi[i].onclick = function () {
                console.log(this.innerText)
            }
        }
    }

</script>
</html>
