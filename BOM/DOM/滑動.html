   <script>
     var aDiv2 = document.getElementsByClassName('div2')[0];
     var aLi   = document.getElementsByTagName('li');
     var aImg  = aDiv2.getElementsByTagName('img');
     var oMove = document.getElementById('heart');
     var oDiv1 = document.getElementById('div1');
     nowindex=0;
     var time;
     for(var i=0;i<aLi.length;i++){
         aLi[i].index = i;
         aLi[i].onmouseover = function () {
             nowindex = this.index;
             var  aL = aImg[0].offsetWidth * this.index;

             animate(aDiv2,{left:-aL});

         }
         }
         oDiv1.onmouseover = function(){
         clearInterval(time);
         };
     oDiv1.onmouseout = function(){
         play();
     }

     play();
     function play() {
            time = setInterval(function () {
                   if(nowindex<3) {
                       nowindex++;}
                   else {
                       for (var k=0; k < aImg.length-1;k++) {
                           nowindex--;
                           var  aL = aImg[0].offsetWidth * nowindex;
                           animate(aDiv2,{left:-aL});
                       }

                       }

                var  aL = aImg[0].offsetWidth * nowindex;
                animate(aDiv2,{left:-aL});

         }, 1000)}
     oMove.onmousedown= function (e) {
         var mouseX = e.clientX-oMove.offsetLeft;
         var mouseY = e.clientY-oMove.offsetTop;
         var l =  document.documentElement.offsetWidth-oMove.offsetWidth;
         var t =  document.documentElement.offsetTop-oMove.offsetTop;
         document.onmousemove = function (e) {
             if(e.clientX-mouseX> l){
                oMove.style.left  =l + 'px';
              }
            else  if(e.clientX-mouseX<0){
                 oMove.style.left = 0;
              }
             if(e.clientY-mouseY<0){
                 oMove.style.top = 0;
             }
             else if (e.clientY-mouseY>t){
                 oMove.style.top = t +'px';
             }

             oMove.style.left = e.clientX- mouseX+ 'px';
             oMove.style.top = e.clientY - mouseY+ 'px';
             }
             }
             oMove.onmouseup = function () {
                document.onmousemove = null;
             };
