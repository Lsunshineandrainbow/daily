<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> æ›¸ </title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }

        #content{
            width: 500px;
            height:400px;
            margin:200px auto;
            position: relative;
        }
        #content div{
            width:500px ;
            height: 400px;

        }
        img{
            width: 500px;
            height: 400px;
            position: absolute;
            display: none;
        }

        li{
            list-style: none;
            width: 20px;
            height: 20px;
            background: #000;
            color: white;
            float: left;
            margin-right: 5px;
            text-align: center;
            line-height: 20px;.
        }
        #order{
            position: absolute;
            bottom: 10px;
            right: 10px;

        }
        #content ul:last-child{
            position: absolute;
            bottom: 10px;
            left: 10px;
        }
       #content .organe{
            background: orange;
        }
        .selected{
            display: block;
        }
    </style>
</head>
<body>
   <div id="content">
       <div>
           <img src="../image/book1.jpg" class="selected" alt="">
           <img src="../image/book2.jpg" alt="">
           <img src="../image/book3jpg.jpg" alt="">
           <img src="../image/book4.jpg" alt="">
       </div>
       <ul id="order">
           <li class="organe">1</li>
           <li>2</li>
           <li>3</li>
           <li>4</li>
       </ul>
       <ul>
           <li id="pre">&lt</li>
           <li id="next">&gt</li>
       </ul>
   </div>
    <script>
      var aUl = document.getElementById('order');
      var aLi = aUl.getElementsByTagName('li');
      var aImg = document.getElementsByTagName('img');
      var oNext = document.getElementById('pre');
      var oPre = document.getElementById('next');
      var index = 0;
      for (var i=0;i<aLi.length;i++){
          aLi[i].index = i;
          aLi[i].onmouseover = function () {
              index=this.index;
              // for(var j=0;j<aLi.length;j++){
              //     aLi[j].className = '';
              //     aImg[j].className ='';
              // }
              // this.className = 'organe';
              // aImg[this.index].className = 'selected';
              // return false;
          // }
              Img(this.index);}
      }
      oNext.onclick = function () {
          index--;
          // for(var j=0;j<aLi.length;j++){
          //     aImg[j].className ='';
          //     aLi[j].className = '';
          // }
          if(index==-1){
              index=aImg.length-1
          }
          Img(index);
          // aLi[index].className ='organe';
          // aImg[index].className = 'selected';
      }
      oPre.onclick = function () {
          index++;
          // for(var j=0;j<aLi.length;j++){
          //     aImg[j].className ='';
          //     aLi[j].className = '';
          // }
          if(index==aImg.length){
              index=0;
          }
          Img(index);
          // aLi[index].className ='organe'
          // aImg[index].className = 'selected';
      }
      function Img(index) {
          for(var j=0;j<aLi.length;j++){
              aImg[j].className ='';
              aLi[j].className = '';
          }
          aLi[index].className ='organe';
          aImg[index].className = 'selected';
      }
    </script>
</body>
</html>
