<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #div1{
            margin: 200px auto;
            width: 400px;
            height: 450px;
            border:1px solid  #795da3;
            cursor: crosshair;
            position: relative;
        }
        img{
            height: 450px;
            width: 400px;
            position: absolute;
            display:none;
        }
        span{position: absolute;
            height: 25px;
            width: 20px;
            font-size: 20px;
            background: rebeccapurple;
            color: aliceblue;
        }
        #span1{
            top: 220px;
            right: 2px;
        }
        #span2{
            top:220px;
            left: 2px;
        }
        .dispear{
            display: block;
        }
    </style>
</head>
<body>
  <div id="div1">
      <img class="dispear" src="../image/鄭爽.jpg" alt="">
      <img src="../image/張一山.jpg" alt="">
      <img src="../image/白.jpg" alt="">
      <span id="span1">&lt</span>
      <span id="span2">&gt;</span>
  </div>
</body>
 <script>
     var oDiv = document.getElementsByTagName('div');
     var aImg = document.getElementsByTagName('img');
     var  aPre = document.getElementById('span1');
     var aNext = document.getElementById('span2');
     var index = 1;
     aPre.onclick = function () {
         for(var i =0; i<aImg.length;i++){
             aImg[i].className = ';'
         }
              if(index == 0){
                  index = aImg.length-1;
         }

              else {--index;}
         aImg[index].className = 'dispear';
     }
     aNext.onclick = function () {
         for(var i =0; i<aImg.length;i++){
             aImg[i].className = ';'
         }
             if(index==aImg.length-1){
                 index = 0;}
             else {index ++;}
         aImg[index].className = 'dispear';
     }
     play();
     // setInterval(aNext.onclick,500)
     function fn(){
         aNext.onclick();
     }
     function play() {
          timer = setInterval(fn,500);
     }
     for (var i=0;i<oDiv.length;i++){
         oDiv[i].onmouseover = function () {
             clearInterval(timer);
         };
         oDiv[i].onmouseout = function () {
             play();
         }
     }

 </script>
