<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>美圖例子</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
        }
        #contain>ul>li{
            float: left;
            width: 163px;
        }
        img{
            width: 250px;
            height: 200px;
        }
        #contain{
            margin: 200px auto;
            width: 500px;
            position: relative;
        }
       #li-im li{
           width: 250px;
           float: left

        }
        a{
            text-decoration: none;
            color: #cccccc;
            font-size: 20px;
            font-weight: 900;
        }
        #food li a{
            display: block;
            width: 100%;
            text-align: center;
        }
      #contain .selected a{
           color: #a71d5d;
       }
        #li-im ul {
            position: absolute;
            top: 28px;
        }

    </style>
</head>
<body>
   <div id="contain">
       <ul id="food">
           <li class="selected"><a href="">美食</a></li>
           <li><a href="">娛樂</a></li>
           <li><a href="">文化</a></li>
       </ul>
       <div id="li-im">
           <ul class="li-ul">
               <li> <a href=""><img src="../image/drink.jpg" alt=""></a></li>
               <li><a href=""><img src="../image/rice.jpg" alt=""></a></li>
               <li><a href=""><img src="../image/west.jpg" alt=""></a></li>
               <li><a href=""><img src="../image/noddle.jpg" alt=""></a></li>
           </ul>
           <ul>
               <li> <a href=""><img src="../image/娛樂1.jpg" alt=""></a></li>
               <li><a href=""><img src="../image/娛樂2.jpg" alt=""></a></li>
               <li><a href=""><img src="../image/娛樂3.jpg" alt=""></a></li>
               <li><a href=""><img src="../image/娛樂4.jpg" alt=""></a></li>
           </ul>
           <ul>
               <li> <a href=""><img src="../image/book1.jpg" alt=""></a></li>
               <li><a href=""><img src="../image/book2.jpg" alt=""></a></li>
               <li><a href=""><img src="../image/book3jpg.jpg" alt=""></a></li>
               <li><a href=""><img src="../image/book4.jpg" alt=""></a></li>
           </ul>
           
       </div>
   </div>
   <script src="../../jslib.js"></script>
   <script>
    var aL = document.getElementById('food');
    var aI = aL.getElementsByTagName('li');
    var aD = document.getElementById('li-im');
    var aU = aD.getElementsByTagName('ul');
     var nowindex=0;
    var zIndex=4 ;
    var timer;

    for(var i=0; i<aI.length;i++){
           aI[i].index = i;
           aI[i].style.zIndex = aI.length-i;
           aI[i].onclick = function () {
               nowindex = this.index;
            for (var j=0;j<aI.length;j++) {
                aI[j].className='';
                aU[j].className = '';
            }
           this.className= 'selected';
            play(nowindex);
               return false;
            }
            }

    function play(index) {
        aU[index].style.zIndex = ++zIndex;
        aU[index].style.opacity = 0;
        animate(aU[index], {opacity: 100});
    }
    function show() {
        timer = setInterval(function () {
            if(nowindex<2){
                ++nowindex;
            }else{
                nowindex=0;
            }
            console.log(nowindex);
            aI[nowindex].onclick();
        },500)
    };
    show();
            </script>
</body>
</html>
