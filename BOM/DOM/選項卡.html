<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>選項卡</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{margin: 200px auto;
            width: 350px;
        }
        a{
            text-decoration: none;
        }

        li{margin-right: 10px;
            border: 1px solid black;
            list-style: none;
            text-align: center;
            float: left;
            width: 100px;
            background: white;
        }
        #content{
            width: 324px;
            height: 300px;
            position: absolute;
            top: 223px;
            left: 439px;
            border: 1px solid #000;
        }
        span{
            display: none;
        }


    </style>
</head>
<body>
 <div>
  <ul>
      <li><a href="">A</a>
      </li>
      <li><a href="">B</a>
      </li>
      <li><a href="">C</a>
      </li>
  </ul>
     <div id="content">
         <span id="span1">11111</span>
         <span id="span2">2222</span>
         <span id="span3">33333</span>
     </div>
 </div>
 <script>
     var aL = document.getElementsByTagName('li');
     var aS = document.getElementsByTagName('span')
     for(var i=0;i<aL.length;i++){
         aL[i].xx=i;
         aL[i].onclick = function () {
             for(var j=0;j<aL.length;j++){
                 aL[j].style.background = '#fff';
                 aS[j].style.display = 'none';
             }
             this.style.background = '#ccc';
             aS[this.xx].style.display = 'block';
             return false;
         }

     }
 </script>
</body>
</html>
