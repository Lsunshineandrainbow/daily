<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> æ›¸ </title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }

        #content{
            width: 500px;
            height:400px;
            margin:200px auto;
            position: relative;
        }
        #content div{
            width:500px ;
            height: 400px;

        }
        img{
            width: 500px;
            height: 400px;
            position: absolute;
        }

        li{
            list-style: none;
            width: 20px;
            height: 20px;
            background: #000;
            color: white;
            float: left;
            margin-right: 5px;
            text-align: center;
            line-height: 20px;
            cursor: pointer;

        }
        #order{
            position: absolute;
            bottom: 10px;
            right: 10px;

        }
        #content ul:last-child{
            position: absolute;
            bottom: 10px;
            left: 10px;
        }
        #content .organe{
            background: orange;
        }
        .selected{
            display: block;
        }
    </style>
</head>
<body>
<div id="content">
    <div>
        <img src="../image/book1.jpg" class="selected" alt="">
        <img src="../image/book2.jpg" alt="">
        <img src="../image/book3jpg.jpg" alt="">
        <img src="../image/book4.jpg" alt="">
    </div>
    <ul id="order"style="z-index: 999999999;">
        <li class="organe">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    <ul style="z-index: 999999999;">
        <li id="pre">&lt</li>
        <li id="next">&gt</li>
    </ul>
</div>
<script src="../../jslib.js"></script>
<script>
    var oD = document.getElementById('content')
    var aUl = document.getElementById('order');
    var aLi = aUl.getElementsByTagName('li');
    var aImg = document.getElementsByTagName('img');
    var oNext = document.getElementById('pre');
    var oPre = document.getElementById('next');
    var index = 0;
    var zIndex=4;
    for (var i=0;i<aLi.length;i++){
        aLi[i].index = i;
        aLi[i].onmouseover = function () {
            index=this.index;
            Img(this.index);}
        aLi[i].style.zIndex = aLi.length-i;
    }

    oNext.onclick = function () {
        index--;
        if(index==-1){
            index=aImg.length-1
        }
        Img(index);
    }
    oPre.onclick = function () {
        index++;
        if(index==aImg.length){
            index=0;
        }
        Img(index);
    }
    function Img(index) {
        for(var j=0;j<aLi.length;j++){
            aImg[j].className ='';
            aLi[j].className = '';
        }
        aLi[index].className ='organe';
        aImg[index].className = 'selected';
        aImg[index].style.zIndex =++zIndex;
        aImg[index].style.opacity = 0;
        animate(aImg[index],{opacity:100});
    }
    play();
    function play(){
        Timer = setInterval(function () {
            oPre.onclick();
        },500)
    }
    oD.onmouseover = function () {
        clearInterval(Timer);
    }
    oD.onmouseout = function () {
        play();
    }

</script>
</body>
</html>
