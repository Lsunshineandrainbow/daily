<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="ipt">
<input type="text" @keyup.13="fun($event)" v-model="val">
{{msg}}
</div>
</body>
    <script src="vue.js"></script>
    <script>
        var vm = new Vue({
            el:'#ipt',
            data:{
                msg:0,
                val:''
            },
            methods:{
                fun(){
                    this.msg += this.val*1
                }
            }
        })
    </script>
</html>
