 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #content{
            margin: 0 auto;
            width: 960px;
            background: #ccc;
        }
        *{
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="content" >
        <button @click="send()"></button>
     <show :show1="title1" :show1="msg1" :show2="msg2"  :show3="msg3" imag="image"></show>
    </div>
</body>
<script src="vue.js"></script>
<script src="axios.min.js"></script>
 <script type="text/xtemplate" id="contain">
     <div>
         <h1>{{show1}}</h1>
         <h6>{{show2}}</h6>
         <p>{{show3}}</p>
         <p>{{show4}}</p>
         <!--<img src="{{imag}}" alt="">-->
     </div>

 </script>
 <script>
     var rm = new Vue({
         el:"#content",
         data:{
             title1:'电影版爱情公寓观后感影评',
             msg1:'我是h6',
             msg2:'p1',
             msg3:'p2',
             image:'image/love.jpg'
         },
         components:{
             show:{
                 template:"#contain",
                 props:["show1","show2","show3","show4"]
             }
         },
         methods:{
             send(){
                 axios.get("https://bird.ioliu.cn/v1?url=https://api.douban.com/v2/movie/in_theaters").then(function (data) {
                     this.title1 = data.data.title;
                     console.log(data);
                     console.log(data.data.title)
                     console.log(this.title1 )
                 }) .catch(function (error) {
                     console.log(222)
                 })
                 console.log(111)
             }
         }
     })
 </script>
</html>
