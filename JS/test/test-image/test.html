<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        tr {
            width: 200px;
            height: 100px;
            overflow: hidden;
            padding: 0 0;


        }

        th{
            width: 100px;
            height: 100px;
            padding: 0 0;

        }

        .t1 , .t3 ,.t4{
            border: 1px solid #e62f2f;
        }
        .t2{
            border:1px solid green;
            overflow: hidden;
        }


    </style>
</head>
<body>


<table border="0" cellspacing="0" cellpadding="0">
    <tr >
        <th class="t1">   </th>
        <th class="t2">  </th>
    </tr>
    <tr>
        <th class="t3" id="lala"> </th>
        <th class="t4"> </th>
    </tr>

</table>
<script>
    var ccc=document.getElementById('lala')
    ccc.onclick=function () {
        ccc.style.border='1px solid #ccc';
    }

</script>
</body>
</html>
