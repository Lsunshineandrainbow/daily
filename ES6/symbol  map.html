<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
   <script>
       var m = new Map();
       m.set('a',1);
       m.set('b',3);
       m.set(123,5);
       var arr = [1,2]
       // m.set([a,b],4);
       m.set(arr,4);
       m.get(123);
       console.log( m.get(123));     //5
       console.log(m.get(arr));      //4
       var k = m.keys();            //輸出屬性名
       console.log(k);               //MapIterator {"a", "b", 123, Array(2)}
       var v = m.values();           //輸出屬性值
       console.log(v);               //{1，3，5，4}

   </script>
</body>
</html>
