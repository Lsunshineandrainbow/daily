<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <ul></ul>
    <button>網易歌單</button>
    <script src="jquery-1.12.4.js"></script>
    <script>
       $(function () {
           $('button').click(function () {
               $.get("https://bird.ioliu.cn/v1?url=https://api.douban.com/v2/movie/in_theaters"
                   ,function (data) {
                   console.log(data)
                   data.subjects.forEach(function (elem) {
                       var $li = $(`<li></li>`);
                       $li.html(elem.title);       //把標題付給$li
                       // console.log(${elem.title})
                       $('ul').append($li);
                   })
               } )
           })
       })
    </script>
</body>
</html>
