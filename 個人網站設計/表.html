<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>js时钟效果</title>
    <style>
      .clock{
          width: 20vw;
          height: 20vw;
          border-radius: 50%;
          background: url("images/表盤.png");
          background-size: contain;
          background-repeat: no-repeat;
          position: relative;
      }
        .center{
            width: 10px;
            height: 10px;
            background: #e62f2f;
            border-radius: 50%;
            position: absolute;
            top: 10vw;
            left: 9vw;
            transform-origin: 10vw 9vw;
        }
        .h{
            width: 12px;
            height: 105px;
            background: #000000;
            border-radius: 54%;
            position: absolute;
            top: 10vw;
            left: 9vw;
            transform-origin: 10vw 9vw;
        }
        .m{
            width: 12px;
            height: 120px;
            background: #000000;
            border-radius: 54%;
            position: absolute;
            top: 10vw;
            left: 9vw;
            transform-origin: 10vw 9vw;

        }
        .s{
            width: 10px;
            height: 140px;
            background: red;
            border-radius: 54%;
            position: absolute;
            top: 10vw;
            left: 9vw;
            transform-origin: 10vw 9vw;
        }
    </style>
</head>
<body>
<div class="clock" id="clo">
    <div class="h"></div>
    <div class="m"></div>
    <div class="s"></div>
    <div class="center"></div>
</div>
</body>
</html>
