<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>js时钟效果</title>
    <style>
      .clock{
          width: 20vw;
          height: 20vw;
          border-radius: 50%;
          background: url("images/表盤.png");
          background-size: contain;
          background-repeat: no-repeat;
          position: relative;
      }
        .center{
            width: 20px;
            height: 20px;
            background: #e62f2f;
            border-radius: 50%;
            position: absolute;
            top: 162px;
            left: 150px;
            transform-origin: bottom;
        }
        .h{
            width: 12px;
            height: 105px;
            background: #000000;
            border-radius: 54%;
            position: absolute;
            top: 4vw;
            left: 9vw;
            transform-origin:bottom;
        }
        .m{
            width: 12px;
            height: 120px;
            background: #000000;
            border-radius: 54%;
            position: absolute;
            top: 3vw;
            left: 9vw;
            transform-origin: bottom;

        }
        .s{
            width: 10px;
            height: 140px;
            background: red;
            border-radius: 54%;
            position: absolute;
            top: 2vw;
            left: 9vw;
            transform-origin: bottom;
        }
    </style>
</head>
<body>
<div class="clock" id="clo">
    <div class="h"></div>
    <div class="m"></div>
    <div class="s"></div>
    <div class="center"></div>
</div>
</body>
</html>
