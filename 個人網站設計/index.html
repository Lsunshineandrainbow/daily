<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
      <div id="contain">
          <div class="warpper">
              <div id="index">
                  <ul>
                      <li>Welcome</li>
                      <li>to</li>
                      <li>my</li>
                      <li>world</li>
                  </ul>
                  <span id="ballon">🎈</span>
                  <a>Hi~  I'm  李晶</a>
                  <div id="timer"></div>
                  <div id="index-center">
                          <h6>親愛的</h6>
                          <span></span>
                  </div>
              </div>
          </div>
      </div>
      <script src="../jquery/jquery-1.12.4.js"></script>
      <script src="jquery-1.12.4.js"></script>
<script>
    $('body').mouseover(function () {
        $('#index ul li').eq(0) .css('display','block')
        setTimeout(function () {
            $('#index ul li').eq(1) .css('display','block')
        },300)
        setTimeout(function () {
            $('#index ul li').eq(2) .css('display','block')
        },800)
        setTimeout(function () {
            $('#index ul li').eq(3) .css('display','block')
        },1200)
       $('#ballon').css({display:'block'}).animate({
           bottom:370,
           left:120

       },2000,function () {
       })
        $('#index a').fadeIn(2000,function () {

            setInterval(function () {
                if(parseInt($('#index a').css('font-size'))<30){
                    $('#index a').css({
                        'font-size':'+=.5'
                    })
                }
            },200)
        });
    })
    var nowTimer = document.getElementById('timer');
    var nowYear = new Date();
    var blank =document.createElement('text');
    var indexCenter = document.getElementById('index-center');
    var indexTimer = indexCenter.getElementsByTagName('span')[0];
    blank.innerText = ' ';
    // nowTimer.innerText = nowYear.getFullYear();           //爲甚麽2018和月份之間沒有空格；
    var str = `${nowYear.getFullYear()}&nbsp;&nbsp;&nbsp;&nbsp;${nowYear.getMonth()+1}&nbsp;&nbsp;&nbsp;&nbsp;${nowYear.getDate()} `;
    // nowTimer.append(`<span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>`));                    //ES6 字符串拼接    ``   可以識別空格回車
    // nowTimer.append( + nowYear.getMonth()+1);
    // nowTimer.append(`              `);
    // nowTimer.append(nowYear.getDate());
    $(nowTimer).html(str);
    var Timer = function () {

        var  nowTime = new Date();
        var h = nowTime.getHours();
        var m = nowTime.getMinutes();
        var s = nowTime.getSeconds();
        var checkTimer = function (x) {
            var strs = '' ;
            if(x<10){
                x = '0'+x;
            }
            return x;
        }
        m =checkTimer(m);
        s =checkTimer(s);
        if(h>1&&h<12){
            strs = 'Good morning';
        }
        else if(h>12&&h<18&&m<30){
            strs = 'good afternoon'
        }
        else if(h>18&&m>30){
            strs = 'Good evening';
    }
    return strs ;
    }
    indexTimer.innerText = Timer();
    var centerSpan = indexCenter.getElementsByTagName('span');
    centerSpan.innerText = checkTimer ()
</script>
</body>
</html>
