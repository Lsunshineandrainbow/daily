<head>

<script src="react-dom.development.js"></script>

<script type="text/babel">
    class Com extends React.Component{
        constructor(props){
            super(props);
            this.state={
                count1:166,
                count2:88,
            }
        };
        add(){
            this.setState({
                count2:this.state.count2+1,
            });
            event.target.style.color='#520'
        }
        render(){
            return (
                <div>  
                    <div>{this.state.count1}条回复</div>
                    <div>热评

                        {this.state.count2}</div>
                    <Rev name="评论1"/>
                    <Rev name="评论2"/>
                    <Rev name="评论3"/>

            )}
    }
    class Rev extends React.Component{
        constructor(props){
            super(props);
            this.state={
                count:88,
            }
        };

        render(){
            return (
                <div>
                    {this.props.name}

            )}

class Wir extends React.Component{

            super(props)
        }
        render(){
            return (
                <div> <input type="text" placeholder="回复评论"/></div>
                    )

}
    ReactDOM.render(
