<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <style>
        *{
            margin: 0;
        }
        div{
            width: 50vw;
            height: 50vw;
        }
        #pink{
            background: deeppink;
        }
        #yellow{
            background: yellow;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>
<body>
    <div id="pink"></div>
     <div id="yellow"></div>
<script src="zepto.min.js"></script>
<script src="touch.js"></script>

<script>
    $('#pink').on('tap',function () {
        console.log('pink');
    });
    $('#yellow').on('tap',function () {
        console.log('yellow');
        $('#yellow').hide();
    });
</script>
</body>
</html>
