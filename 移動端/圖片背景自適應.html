<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin: 0}
        #header,#title,#footer{
            width: 960px;
            height: 100px;
            margin:  0 auto;
            background: #ccc;
            text-align: center;
            line-height: 100px;

        }
        #header{
            margin-bottom: 10px;
        }
        #img{
            width: 960px;
           padding-top: 960px;
            margin:  0 auto;
            background: url("image/7.jpg") no-repeat;
            /*background-size: cover;    //會截斷*/
            background-size: contain;
        /*//圖片自動縮到滿足div大小可能出現空餘，圖片等比例縮放*/
        }

        #contain{
            width: 960px;
            /*height: 100px;*/
            /*//不能加高否則儅儅款不夠時#reight想下來時會因高不夠而溢出隱藏，所以不用設高，讓其自適應*/
            margin: 0 auto;
            /*clear: both;*/
            overflow: hidden;      //清除浮動對它的影響

        }
        #left{
            width: 600px;
            background: plum;
            margin-right: 30px;
            float: left;
            height: 300px;           //必須設高，否則背景不會鋪滿整個想要空間
        }
        #right{
            width: 330px;
            background: lavenderblush;
            float: left;
            height: 300px;
        }
        @media (max-width: 960px) {
            #header,#title,#footer,#img,#contain{
                width: 100%;
            }
            #img{
                padding-top: 100%;
            }
            #left{
                width: 60%;
                margin-right: 3%;
            }
            #right{
                width: 37%;
            }
        }
        @media (max-width:792px)  {
            #left{
                width: 100%;
                margin-right: 0;

            }
            #right{
                width: 100%;
            }
            #img{
                width: 100%;
                padding-top: 100%;
            }
        }

    </style>
</head>
<body>
<div id="header">
    <h2>首頁</h2>
</div>

</div>
