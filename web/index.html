<script>
     var Greet = document.getElementById('greet');
     var Timer = function () {
         var  nowTime = new Date();
         var h = nowTime.getHours();
         var m = nowTime.getMinutes();
         var s = nowTime.getSeconds();
         var checkTimer = function (x) {
             var strs = '' ;
             if(x<10){
                 x = '0'+x;
             }
             return x;
         }
         m =checkTimer(m);
         s =checkTimer(s);
         if(h>1&&h<12){
             strs = 'Good morning';
         }
         else if(((h>12)||(h=12))&&(h<18)){
             strs = 'good afternoon'
         }

         }
         return strs ;
     }
