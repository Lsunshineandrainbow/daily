<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    #left{
        width: 200px;
        height: 400px;
        background-color: red;
        position: absolute;
        top: 0;
        left: 0;
    }
    #right{
        width: 200px;
        height: 400px;
        background-color: #55a532;
        position: absolute;
        top: 0;
        right: 0;
    }
    #center{
        margin-left: 200px;
        margin-right: 200px;
        background-color: yellow;
        height: 400px;
    }
</style>
<body>
<div id="left"></div>
<div id="center"></div>
<div id="right"></div>
</body>
</html>
